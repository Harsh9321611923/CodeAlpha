<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <header>
        <a href="index.html" class="logo">@TechTonic</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>

            <img src="main.jpeg" alt="Profile Image" />

        <div class="home-content">

    </section>
